<!DOCTYPE html>
<html>

<head>
    <title>VMSS Lifecycle Management Data</title>
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        th, td {
          border-bottom: 1px solid #ddd;
        }
        tr:hover {background-color: #f5f5f5;}
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
</table><h2>VMSS Instance Information ({{name}})</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Value</th>
    <th>Etc.</th>
  </tr>
  <tr>
    <td>VMID</td>
    <td>{{vmId}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Instance Name</td>
    <td>{{name}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Location</td>
    <td>{{location}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Private IP Address</td>
    <td>{{privateIp}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Subscription Id</td>
    <td>{{subscriptionId}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Resource Group</td>
    <td>{{resourceGroupName}}</td>
    <td></td>
  </tr>
  <tr>
    <td>VMSS Name</td>
    <td>{{vmScaleSetName}}</td>
    <td></td>
  </tr>
  <tr>
    <td>Tags</td>
    <td>{{tagList}}</td>
    <td></td>
  </tr>
</table>
</body>

</html>
